<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<script>
    function random(min, max) {
        var ranNum
        var c = 0
        for (let i = min; i < max; i++) {
            var ran = Math.random()
            if (ran > c) {
                c = ran
                ranNum = i
            }
        }
        return ranNum
    }

    min = +prompt("min = ")
    max = +prompt("max = ")
    alert(random(min, max))
</script>
