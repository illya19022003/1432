<script>
    function truncate(str, num) {
        if (str.length > num) {
            str = str.slice(0, num - 1) + "…"
        }
        return str
    }

    s = prompt("Текст:")
    num = +prompt("Скоротити до к-ть символiв:")
    alert(truncate(s, num))
</script>
