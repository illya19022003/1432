<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    console.log("" + 1 + 0)  // 10(string)
    console.log("" - 1 + 0)  // -1(number)
    console.log(true + false)  // 1(number)
    console.log(6 / "3")  // 2(number)
    console.log("2" * "3")  // 6(number)
    console.log(4 + 5 + "px")  // 9px(string)
    console.log("$" + 4 + 5)  // $45(string)
    console.log("4" - 2)  // 2(number)
    console.log("4px" - 2)  // NaN
    console.log(7 / 0)  // Infinity
    console.log("  -9\n" + 5)  // -9 \n 5(string)
    console.log("  -9\n" - 5)  // -14(number)
    console.log(5 && 2)  // 2(number)
    console.log(2 && 5)  // 5(number)
    console.log(5 || 0)  // 5(number)
    console.log(0 || 5)  // 5(number)
    console.log(null + 1)  // 1(number)
    console.log(undefined + 1)  // NaN
    console.log(null == "\n0\n")  // False(boolean)
    console.log(+null == +"\n0\n") // True(boolean)


</script>
<body>

</body>
</html>
