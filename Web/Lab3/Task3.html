<script>
    var obj = {
        className: 'open menu menu'
    }
    function RemoveClass(obj, str) {
        obj.className = obj.className.split(' ')
        for(i = 0; i < obj.className.length; i++){
            if(obj.className[i] == str){
                if(i == 0){
                    obj.className.splice(0,1)
                    i--
                }
                else {
                    obj.className.splice(i, i)
                    i--
                }
            }
        }
        obj.className = obj.className.join(' ')
        return obj
    }
    console.log(RemoveClass(obj, 'menu'))
    console.log(RemoveClass(obj, 'door'))
</script>
